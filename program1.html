<!DOCTYPE html>
<html lang="en">
<head>

    
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Document</title>
   <style>
    body{
        text-align: center;
    }
    input,select,button{
        margin:10px;
        padding:10px;
    }
</style>
</head>
<body>
    <h2>Calculator program</h2>
    <input type="number" placeholder="Enter the first value"id="num1"><br><br>
    <input type="number"placeholder="Enter the second value"id="num2"><br><br>
    <select id="operation">
     <option value="add">add</option>
     <option value="multiplication">Multiplication</option>
    </select>
    <button onclick="calculate()">calculate</button><br><br>
    <div id="result">Result</div>
    <script>
        function calculate(){
            let num1= parseInt(document.getElementById("num1").value);
            let num2= parseInt(document.getElementById("num2").value);
            let operation=document.getElementById("operation").value;
            let result;
            if(isNaN(num1)||isNaN(num2)){
                result="chech your entered input";

            }
            else{
                switch(operation){
                    case "add":
                        result=num1+num2;
                        break;
                        case"multiplication":result=num1*num2;
                        break;
                }

            }
            document.getElementById("result").innerText=result;
        }
    </script>
    
</body>
</html>
